<ion-content>
    <div id="splash">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <span style="z-index: 20;" *ngIf="btn === 'block'"  class="span"><ion-button [ngStyle]="{'display': btn}" (click)="ngOnInit()" expand="block" fill="clear" shape="round"><ion-icon style="position: block;top: 0;width: 100%;height: 100%;color: rgb(116, 116, 116);" name="reload-outline"></ion-icon></ion-button></span>
      <span style="z-index: 20;" *ngIf="btn === 'none'" class="span"><ion-spinner style="color: rgb(116, 116, 116);"></ion-spinner></span>
    </div>
</ion-content>
