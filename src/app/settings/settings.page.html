<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button (click)="enableMenu()" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item style="padding: 5px 0;background-color: var(--ion-color-dark2);" lines="full" color="secondary">
      <ion-avatar style="width: 50px;height: 50px;" slot="start">
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <ion-label id="labelAvatar">Olá <p id="pLabelAvatar">, {{name}}</p></ion-label>
    </ion-item>
    <ion-item (click)="redirect()" lines="none" color="secondary" [button]="true">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Preferências <p class="p">Idioma, Moeda, tela inicial ...</p></ion-label>
    </ion-item>
    <ion-item lines="none" color="secondary" [button]="true">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>notificações  <p class="p">notificações, alertas, email ...</p></ion-label>
    </ion-item>
    <ion-item lines="none" color="secondary" [button]="true">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>Segurança  <p class="p">alterar senha ...</p></ion-label>
    </ion-item>
  </ion-list>
  <footer id="footer">
    <img id="imgFooter" src="../../assets/img/marca-horizontal-sem-slogan.png" alt="logoMarkkar">
    <h1 id="h1Footer">Copyright © Markkar Consultoria Financeira e Sistemas.</h1>
  </footer>

</ion-content>
