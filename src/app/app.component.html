<ion-app>
  <ion-menu (ionWillOpen)="ngOnInit()" side="start" menuId="homeMenu" contentId="main">
    <ion-header>
      <ion-toolbar color="dark" style="border-radius: 0 0 10px 10px;">
          <div style="padding: 10px 0;padding-left: 16px; display: flex; align-items: center; justify-content: flex-start;">
            <ion-avatar style="width: 50px;height: 50px;" slot="start">
              <img src="../../assets/img/avatar.png">
            </ion-avatar>
            <ion-label id="labelAvatar">Ol√° <p id="pLabelAvatar">, {{name}}</p></ion-label>
          </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let empresa of empresas" >
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="deleteEmp(empresa['empresa'], empresa['cnpj'], empresa['token'], empresa['idToken'])" color="danger">Deletar</ion-item-option>
          </ion-item-options>
          <ion-item (click)="changeEmpresa(empresa['empresa'], empresa['cnpj'], empresa['token'], empresa['idToken'])" [button]="true" color="secondary">{{empresa['empresa'].toLowerCase()}}</ion-item>
        </ion-item-sliding>
      </ion-list>
      <div style="width: 100%; display: flex; align-items: center; justify-content: center; margin: 15px 0;">
        <ion-button style="width: 80%;" (click)="redirect()" expand="block" fill="clear" shape="round">
          Adicionar nova empresa
        </ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
