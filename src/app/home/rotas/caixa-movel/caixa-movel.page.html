<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/faturamento"></ion-back-button>
    </ion-buttons>
    <ion-title>caixa Movel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <div id="itemSelect" lines="none">
    <h2>Centro de custo</h2>
    <ion-select
      #ionSelect
      (ionChange)="centroscustosChange($event)"
      multiple="false"
      interface="alert"
      cancelText="Voltar"
      okText="Confirmar"
      placeholder="Selecione"
    >
      <ion-select-option *ngFor="let cc of centroscustos" [value]="{ipLocal: cc.ipLocal,empFire: cc.empIdFb,ccFire: cc.ccIdFb, ccSql: cc.ccIdSql}"
        >{{cc.nome}}</ion-select-option
      >
    </ion-select>
  </div>
  <div style="width: 100%;" id="span"></div>
  <ion-popover #popOver mode="ios" dismissOnSelect="true" arrow="true" (didDismiss)="popOverCloseEvent()" reference="trigger" trigger="span" side="bottom" alignment="center">
    <ng-template>
      <ion-content no-bounce has-bouncing="false" forceOverscroll="false">Escolha o <br>centro de custo</ion-content>
    </ng-template>
  </ion-popover>
  <div style="width: 100%;display: flex;align-items: center;justify-content: center;">
    <div id="venda">
      <ion-item-group class="group" id="servidorLocal">
        <ion-item-divider>
          <ion-label>Servidor Local</ion-label>
        </ion-item-divider>
        <ion-button color="dark" (click)="navigateSistemaVendas()">
          <div>
            <ion-icon name="cash-outline"></ion-icon>
            Vender
          </div>
        </ion-button>
        <ion-button color="dark" (click)="navigateEstoque()">
          <div>
            <ion-icon slot="start" name="pie-chart-outline"></ion-icon>
            Estoque
          </div>
        </ion-button>
      </ion-item-group>
      <ion-item-group class="group" id="nuvem">
        <ion-item-divider>
          <ion-label>Exportador</ion-label>
        </ion-item-divider>
        <ion-button color="dark" (click)="navigateRelatorios()">
          <div>
            <ion-icon name="reader-outline"></ion-icon>
            Relat√≥rios
          </div>
        </ion-button>
      </ion-item-group>
    </div>
  </div>
</ion-content>
