<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/caixa-movel"></ion-back-button>
    </ion-buttons>
    <ion-title>Sistema de vendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="tiposVenda">
    <ion-button (click)="identificarCliente()" color="dark">
      <div>
        <ion-icon name="add-outline"></ion-icon>
        Nova Venda
      </div>
    </ion-button>
    <ion-button color="dark">
      <div>
        <ion-icon name="reload-outline"></ion-icon>
        Vendas anteriores
      </div>
    </ion-button>
    <ion-button color="dark">
      <div>
        <ion-icon name="settings-outline"></ion-icon>
        Configurações da venda
      </div>
    </ion-button>
  </div>
</ion-content>
<ion-modal #modalCliente [canDismiss]="true">
  <ng-template>
    <ion-header style="background: var(--ion-color-dark) !important">
      <ion-toolbar color="dark">
        <ion-title>Identificar Cliente</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <swiper
        id="swiper"
        #swiper
        [config]="{initialSlide: 0, speed: 400, allowTouchMove: false}"
      >
        <ng-template swiperSlide>
          <div id="wrpSldBtnClient">
            <ion-button disabled="true" color="dark">
              <div>
                <ion-icon name="person-add-outline"></ion-icon>
                Cadastrar
              </div>
            </ion-button>
            <ion-button (click)="toIdentSld()" color="dark">
              <div>
                <ion-icon name="person-outline"></ion-icon>
                Identificar
              </div>
            </ion-button>
            <ion-button color="dark">
              <div>
                <ion-icon name="add-outline"></ion-icon>
                Somente CPF
              </div>
            </ion-button>
            <ion-button (click)="novaVenda()" color="dark">
              <div>
                <ion-icon name="close-outline"></ion-icon>
                Não identificar
              </div>
            </ion-button>
          </div>
        </ng-template>
        <ng-template swiperSlide *ngIf="identificarClientSld === true">
          <div id="wrpidentificarClientSld">
            <form #f="ngForm" (ngSubmit)="buscarCliente(f)" (keyup.enter)="buscarCliente(f)">
              <ion-item>
                <ion-label>Nome:</ion-label>
                <ion-input ngModel name="nome" [clearInput]="true" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>CPF:</ion-label>
                <ion-input ngModel name="cpf" [clearInput]="true" type="number"></ion-input>
              </ion-item>
              <div style="display: flex;align-items: center;justify-content: center;">
                <ion-button
                (click)="slidePrev()"
                  expand="block"
                  fill="clear"
                  shape="round"
                  style="margin-top: 10px;"
                >
                  voltar
                </ion-button>
                <ion-button
                  type="submit"
                  expand="block"
                  fill="clear"
                  shape="round"
                  style="margin-top: 10px;"
                >
                  Buscar
                </ion-button>
              </div>
            </form>
            <div id="wrpClientesBtn">
              <ion-button class="clientesBtn" color="dark">
                <ion-label>
                  <h3>Henrique dos santos silva souza barreto neto </h3>
                  <p>CPF:15531954778</p>
                </ion-label>
              </ion-button>
              <ion-button class="clientesBtn" color="dark">
                <ion-label>
                  <h3>Henrique dos santos</h3>
                  <p>CPF: 15531954778</p>
                </ion-label>
              </ion-button>
            </div>
          </div>
        </ng-template>
      </swiper>
    </ion-content>
  </ng-template>
</ion-modal>
