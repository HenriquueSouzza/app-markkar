<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/caixa-movel"></ion-back-button>
    </ion-buttons>
    <ion-title>Sistema de vendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="tiposVenda">
    <ion-button routerLink="/home/caixa-movel/sistema-vendas/scanner" routerDirection="forward" color="dark">
      <div>
        <ion-icon name="add-outline"></ion-icon>
        Nova Venda
      </div>
    </ion-button>
    <ion-button color="dark">
      <div>
        <ion-icon name="reload-outline"></ion-icon>
        Vendas anteriores
      </div>
    </ion-button>
    <ion-button color="dark">
      <div>
        <ion-icon name="information-outline"></ion-icon>
        Caixas abertos
      </div>
    </ion-button>
    <ion-button color="dark">
      <div>
        <ion-icon name="settings-outline"></ion-icon>
        Configurações da venda
      </div>
    </ion-button>
  </div>
</ion-content>
