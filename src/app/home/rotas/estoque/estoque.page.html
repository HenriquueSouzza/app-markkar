<ion-header>
  <ion-toolbar color="dark" style="height: auto">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">estoque</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <ion-item lines="none">
    <ion-label style="font-weight: 700;text-transform: uppercase;">Consulta:</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Centro de custo:</ion-label>
    <ion-select (ionChange)="centroscustosChange($event)" interface="popover" placeholder="centro de custo">
      <ion-select-option *ngFor="let cc of centroscustos" [value]="cc.id">{{cc.nome}}</ion-select-option>
    </ion-select>
  </ion-item>
  <div id="pesquisa">
    <ion-searchbar placeholder="Consulta por nome..."></ion-searchbar>
    <span>ou</span>
    <ion-button color="dark" (click)="navigateScanner()">
      <ion-icon slot="start" name="barcode-outline"></ion-icon>
      Scanner
    </ion-button>
  </div>
  <div id="recentes">
    <ion-item lines="none">
      <ion-label style="font-weight: 700;text-transform: uppercase;">Recentes:</ion-label>
    </ion-item>
    <ion-list lines="none">
      <ion-item-sliding>
        <ion-item [button]="true">
          <ion-label>
            teste
            <p>Cod: teste</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" >Deletar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item [button]="true">
          <ion-label>
            teste2
            <p>Cod: teste2</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" >Deletar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
