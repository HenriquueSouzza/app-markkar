<ion-header>
    <div class="toolbar">
      <ion-menu-button color="primary"><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
      <h1>markkar</h1>
      <ion-button id="userIconBTN" size="small" expand="block" fill="clear" shape="round"><ion-icon class="userIcon" color="primary" name="person-outline"></ion-icon></ion-button>
    </div>
    <ion-popover [dismissOnSelect]="true" trigger="userIconBTN">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item color="secondary" [button]="true">
              <ion-label>Opções</ion-label>
            </ion-item >
            <ion-item color="secondary" (click)="presentAlertConfirm()" [button]="true">
              <ion-label>Desconectar</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
    <header class="headerSection">
      <div id="totalLiquido">
        <h2>R$ 6.300,00</h2>
        <p>total líquido</p>
      </div>
      <div id="total">
        <div>
          <h3>R$ 9.000,00</h3>
          <p>faturamento</p>
        </div>
        <div>
          <h3>30%</h3>
          <p>cmv</p>
        </div>
        <div>
          <h3>R$ 2.700,00</h3>
          <p>margem</p>
        </div>
      </div>
    </header>
  </ion-header>
  <ion-content>
    <ion-refresher slot="fixed"(ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <section class="section">
      <div class="unidades">
        <div class="informacoes">
          <ion-button expand="block" fill="clear" shape="round">unidades</ion-button>
          <ion-button id="dateModal" expand="block" fill="clear" shape="round"><ion-icon name="calendar"></ion-icon></ion-button>
          <ion-popover id="date" trigger="dateModal">
            <ng-template>
              <ion-content>
                <ion-datetime monthValues="6,7,8" yearValues="2021,2022" dayValues="01,02,03,04,05,06,08,09,10,11,12,13,14"></ion-datetime>
              </ion-content>
            </ng-template>
          </ion-popover>
        </div>
        <div *ngFor="let loja of lojas" class="unidade">
          <h2>{{loja.nome_cc}}</h2>
          <div class="dados">
            <div class="dado">
              <h3>faturamento:</h3>
              <p>R$ 3.000,00</p>
            </div>
            <div class="dado">
              <h3 id="cmv">cmv:</h3>
              <p>30%</p>
            </div>
            <div class="dado">
              <h3>margem:</h3>
              <p>R$ 900,00</p>
            </div>
          </div>
        </div>
        <div id="totalUnid">
          <h2>total</h2>
          <div id="dadosTotal">
            <div class="dadoTotal">
              <h3>faturamento:</h3>
              <p>R$ 6.000,00</p>
            </div>
            <div class="dadoTotal">
              <h3>CMV:</h3>
              <p>30%</p>
            </div>
            <div class="dadoTotal">
              <h3>margem:</h3>
              <p>R$ 1.800,00</p>
            </div>
          </div>
        </div>
    </div>
  </section>
</ion-content>
